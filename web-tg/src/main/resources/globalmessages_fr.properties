promote.how.desc=Vous pouvez promouvoir votre \u00E9tablissement tr\u00E8s facilement \u00E0 un tout petit prix ici. C''est imm\u00E9diat, automatique et 100% en ligne : vous cr\u00E9ditez votre compte par tranche de 20 EUR via le formulaire ci-dessous. D\u00E8s que vous avez des cr\u00E9dits (1 cr\u00E9dit = 1 EURO), vous s\u00E9lectionnez l''\u00E9tablissement que vous souhaitez sponsoriser en allant sur sa page et vous cliquez sur le bouton "Promotionner MAINTENANT" ! Une fenêtre vous proposera de promotionner votre \u00E9tablissement en \u00E9change de 20 cr\u00E9dits.    
