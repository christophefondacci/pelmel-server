promote.what.title=Qu''est-ce que j''obtiens ?
promote.what.desc1=Lorsque vous faites la promotion de votre \u00E9tablissement avec PELMEL, vous \u00EAtes automatiquement "boost\u00E9" sur les recherches locales. Cela signifie que les personnes utilisant PELMEL sur leur t\u00E9l\u00E9phone portable dans un rayon de 60km de votre localisation vous verrons comme 1er r\u00E9sultat, m\u00EAme si vous \u00EAtes \u00E0 des kilom\u00E8tres !<br><br>Vous ne connaissez pas encore notre appli sur mobile ? Essayez la tout de suite :  
promote.what.desc2=Nous promotionons votre \u00E9tablissement dans la section "sponsors" de nos pages de recherche. A travers cette section vous gagnez de la visibilit\u00E9 sur toutes les pages de recherche de vos zones g\u00E9ographiques car vous apparaissez syst\u00E9matiquement. Vous voulez faire appara\u00EEtre votre MAGASIN pour les utilisateurs recherchant des BARS dans votre localit\u00E9 ? C'est ici que \u00E7a se passe. En plus, vous \u00EAtes visibles sur une zone g\u00E9ographique plus large en apparaissant \u00E9galement au niveau des recherches pays ou continent !    
promote.what.desc3=Tandis que dans notre guide collaboratif vos informations sont modifiables par tous (descriptions, photos, nom, t\u00E9l\u00E9phone, site web, adresse, etc.), d\u00E8s que vous devenez sponsor d'un lieu vous obtenez un acc\u00E8s exclusif \u00E0 vos informations et devenez le seul capable de les modifier. Comme cela, vous pouvez am\u00E9liorer sereinement votre image num\u00E9rique.
promote.what.desc4=Vous avez certainement remarqu\u00E9 les banni\u00E8res publicitaires au bas de chaque page ? Cet emplacement pourrait accueillir une de vos publicit\u00E9s. Votre banni\u00E8re apparait dans la zone g\u00E9ographique \u00E0 laquelle vous appartenez (ville, r\u00E9gion, pays, continent). Cette offre est sp\u00E9cifique et peut \u00EAtre souscrite ind\u00E9pendemment. Vous voulez faire de la publicit\u00E9 sur PelMel mais n'avez pas de lieu \u00E0 proprement parler \u00E0 mettre dans le guide ? Vous pouvez faire de la publicit\u00E9 pour vos services par ce biais.
promote.what.intro=Pelmel propose des m\u00E9thodes originales pour promouvoir votre business \u00E0 travers des moyens de communication innovants et de la publicit\u00E9 indirecte. Vous pouvez utiliser notre plateforme pour promotionner votre \u00E9tablissement, et voici ce que vous obtiendrez :  
promote.why.title=Pourquoi promouvoir ?
promote.why.desc=Promouvoir votre \u00E9tablissement donne de la visibilit\u00E9 \u00E0 votre marque \u00E0 tous les utilisateurs du r\u00E9seau PelMel web et mobile. Vous voulez changer les r\u00E8gles de la g\u00E9olocalisation en apparaissant avant les autres r\u00E9sultats dans votre ville ? Vous voulez faire de la pub pour votre \u00E9v\u00E8nement en dehors de votre seule ville ou r\u00E9gion ? Vous voulez \u00EAtre mis en avant dans toutes les pages de recherche ? Vous voulez des banni\u00E8res publicitaires \u00E0 votre nom ? C'est ici que tout se passe !
