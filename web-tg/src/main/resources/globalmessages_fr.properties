promote.pay.conditions=* Les paiements seront effectu\u00E9s sous le nom "PELMEL Guide". Tous les paiements sont d\u00E9finitifs et ne sont pas remboursables, sauf erreur technique de notre part ou service indisponible. Vous serez credit\u00E9 imm\u00E9diatement et automatiquement du montant correspondant dans votre compte utilisateur et pourrez ainsi promotionner votre \u00E9tablissement. Si un probl\u00E8me avait lieu lors de votre paiement, vous en serez avis\u00E9 par un message d'erreur qui signifiera que rien n'aura \u00E9t\u00E9 d\u00E9bit\u00E9. Si tout se passe correctement mais que vous n'obteniez pas les cr\u00E9dits, veuillez envoyer un email \u00E0 <a href="mailto:christophe@pelmelguide.com">christophe@pelmelguide.com</a>. Nous historisons toutes les informations techniques de chaque action de paiement pour analyse \u00E9ventuelle.   
