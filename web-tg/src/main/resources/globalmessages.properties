promote.title=Promote your establishment with PELMEL!
promote.what.title=What do I get ?
promote.what.desc1=When you promote your establishment with Pelmel you get automatic boosts on local searches. That means that people using PELMEL on their mobile phone in a range of 40 miles of your place will see you as the first result, even if you are miles away !<br><br>You don''t know our mobile app ? Try it now :  
promote.what.desc2=We promote your establishment in our search pages in the "sponsors" section. Through this section you gain visibility on search pages where you always appear. Want to promote your shop to users who are looking for gay bars ? This is the way to go. More, you gain visibility on a wider area by appearing on country search pages or continent search pages !    
promote.what.desc3=While in our collaborative guide your information is freely modifiable by anyone (descriptions, photos, name, phone, website, address, etc.), as soon as you become a sponsor you get exclusive access to your information and become the only one able to modify it. This way, you can safely enhance your image on our network.
promote.what.desc4=You certainly noticed the ad banners that pops at the bottom of every page ? You can put your banner here. Your banner will appear in the geographical districts that you belong to (city, region, country, continent). This is a specific offer that could be subscribed independently.
promote.what.intro=Pelmel provides original ways to promote your businesses through innovative / indirect advertisement. If you like to sponsor your business with the Pelmel guide, here is what you will get for your money :  
promote.why.title=Why promoting ?
promote.why.desc=Promoting your establishment brings visibility to your trademark for all users of the PELMEL network. Want to break the rules of geolocalization by appearing on top of all results for users in your city ? Want to promote your event in other regions / countries ? Want to appear on all search pages of your city ? Want to add banners promoting your business ? You are at the right place !
